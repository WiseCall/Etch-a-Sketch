<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <dialog id="dialog-box">
        <button id="closeSize-btn">X</button>
        <form method="dialog">
            <label for="size">Enter new size: </label>
            <input type="number" id="size" name="size" min="1" max="100" placeholder="1">
            <button type="submit" id="submitSize-btn">Set size</button>
        </form>
    </dialog>
    <div class="sidebar">
        <h1 class="font-here">✏️Etch-A-Sketch</h1>
        <button id="size-btn"><svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg></button>
        <button id="eraser-btn" onclick="eraser()"><svg width="50px" height="50px" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M310-190q-50 0-85-35t-35-85q0-23 9-45.5t26-39.5l340-340q17-17 39.5-26t45.5-9q50 0 85 35t35 85q0 23-9 45.5T735-565L395-225q-17 17-39.5 26t-45.5 9Z"/></svg></button>
        <div class="change-pen-colour">
            <button class="colour-btn" id="black" style="background-color: black;" onclick="blackPenColour()"></button>
            <button class="colour-btn" id="red" style="background-color: #F60000;" onclick="redPenColour()"></button>
            <button class="colour-btn" id="orange" style="background-color: #FF8C00;" onclick="orangePenColour()"></button>
            <button class="colour-btn" id="yellow" style="background-color: #FFEE00;" onclick="yellowPenColour()"></button>
            <button class="colour-btn" id="green" style="background-color: #4DE94C;" onclick="greenPenColour()"></button>
            <button class="colour-btn" id="light-blue" style="background-color: #3783FF;" onclick="lightBluePenColour()"></button>
            <button class="colour-btn" id="navy" style="background-color: #4815AA;" onclick="navyPenColour()"></button>
        </div>
    </div>
    <div class="container"></div>
    <script src="index.js"></script>
</body>
</html>
